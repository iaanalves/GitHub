<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>shittysite</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>


</head>

<body>
    <section class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testeModal">
            Modal Test
        </button>

        <div id="testeModal" class="modal fade" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Envio da sua candidatura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Ao clicar em "Confirmar envio", você estará ciente que todas as informações compartilhada com a Prefeitura de Osasco, estão corretas.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })

</script>

</html>
