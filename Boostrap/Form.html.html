    <script type="text/javascript">

        var campoAtivo = document.activeElement;
        campoAtivo.addEventListener("focusin", verificarCampo);
        function verificarCampo() {
            var valida = document.activeElement.parentNode;
            valida.classList.add('was-validated');
        }

        function validador() {
            var nome = document.getElementsByName("nome")[0];
            var sobrenome = document.getElementsByName("sobrenome")[0];
            if (nome.value.length > 3) {
                nome.parentNode.classList.add('was-validated');
                return false;
            } else {
                nome.parentNode.classList.add('is-invalid');
                return false;
            }
            if (sobrenome.value.length > 3) {
                sobrenome.parentNode.classList.add('was-validated');
                return false;
            } else {
                sobrenome.parentNode.classList.add('is-invalid');
                return false;
            }
        }
    </script>
