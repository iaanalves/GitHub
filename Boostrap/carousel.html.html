<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel BS5</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>


</head>

<body>
    <section>

        <div class="container mt-3">


            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/9.jpg" class="d-block w-100" alt="Old car">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Primeiro Slide</h5>
                            <p>Old car</p>
                          </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/11.jpg" class="d-block w-100" alt="Gas Station">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Segundo Slide</h5>
                            <p>Gas Station</p>
                          </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/15.jpg" class="d-block w-100" alt="Supermarket Parking">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Terceiro Slide</h5>
                            <p>Supermarket Parking</p>
                          </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/18.jpg" class="d-block w-100" alt="Sunset">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Quarto Slide</h5>
                            <p>Sunset</p>
                          </div>
                    </div>

                    <div class="carousel-item">
                        <img src="images/5.jpg" class="d-block w-100" alt="Easy Way Car's">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Quinto Slide</h5>
                            <p>Easy Way Car's</p>
                          </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>

    </section>
</body>

</html>
